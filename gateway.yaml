
server:
  addr: "127.0.0.1:8094"

observability:
  metrics:
    enabled: true
    auth_required: false

identity:
  api_key_store_path: "./api_keys.yaml"

routes:
  # Frontend route
  - name: "frontend"
    path: "/"
    destination: "http://127.0.0.1:8090"
    
  # Users service routes
  - name: "users_list"
    path: "/api/users"
    destination: "http://127.0.0.1:8091/users"
    
  - name: "users_by_id"
    path: "/api/users/{id}"
    destination: "http://127.0.0.1:8091/users/{id}"
    
  - name: "users_by_role"
    path: "/api/users/role/{role}"
    destination: "http://127.0.0.1:8091/users/role/{role}"
    
  # Products service routes
  - name: "products_list"
    path: "/api/products"
    destination: "http://127.0.0.1:8092/products"
    
  - name: "products_by_id"
    path: "/api/products/{id}"
    destination: "http://127.0.0.1:8092/products/{id}"
    
  - name: "products_by_category"
    path: "/api/products/category/{category}"
    destination: "http://127.0.0.1:8092/products/category/{category}"
    
  # Orders service routes
  - name: "orders_list"
    path: "/api/orders"
    destination: "http://127.0.0.1:8093/orders"
    
  - name: "orders_by_id"
    path: "/api/orders/{id}"
    destination: "http://127.0.0.1:8093/orders/{id}"
    
  - name: "orders_by_user"
    path: "/api/orders/user/{user_id}"
    destination: "http://127.0.0.1:8093/orders/user/{user_id}"
    
  - name: "orders_by_status"
    path: "/api/orders/status/{status}"
    destination: "http://127.0.0.1:8093/orders/status/{status}"